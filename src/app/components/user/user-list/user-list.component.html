  <mat-form-field appearance="legacy">
      <mat-label>Pesquisar...</mat-label>
      <input matInput placeholder="" class="search" value="Sushi" [(ngModel)]="filtro" name="filtro">
  </mat-form-field>
  <span class="material-icons ic">
    search
    </span>
  &nbsp;&nbsp;
<button mat-button (click)="read()" class="button-x">Pesquisar
</button>

<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Login</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobre Nome</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td scope="row">{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>
        <a routerLink="/user/edit/{{ user.id }}" class="edit">
            <i class="material-icons">
                edit
            </i>
        </a>
        <a routerLink="/user/delete/{{ user.id }}" class="delete">
            <i class="material-icons">
                delete
            </i>
        </a>
    </td>
    </tr>
  </tbody>
</table>

<div class="d-flex justify-content-center">

  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"

    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">

  </pagination>

</div>
